<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Herd Detection</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f7f9;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 700px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        .img-preview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .map-link {
            margin-top: 15px;
        }
        h1 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Animal Herd Detection</h1>
    
    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Upload Image or Video:</label>
            <input class="form-control" type="file" name="file" id="file" accept="image/*,video/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Detect Herd</button>
    </form>

    <!-- Result Section -->
    {% if herd_count %}
        <div class="alert alert-success mt-4" role="alert">
            <h4 class="alert-heading">Herd Detected!</h4>
            <p>Total Animals Detected: <strong>{{ herd_count }}</strong></p>
        </div>

        <img src="{{ processed_file }}" alt="Processed Image" class="img-preview">

        <div class="map-link">
            <a href="static/output/map.html" target="_blank" class="btn btn-info">View Map Alert</a>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
